{% include 'admin_navigation.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Doctor - ClinicNet</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-sm rounded-lg">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Add New Doctor</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'clinic:add_doctor' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Doctor Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's name" required>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
          </div>

          <div class="form-group">
            <label for="special">Specialization</label>
            <input type="text" class="form-control" id="special" name="special" placeholder="Enter specialization" required>
          </div>

          <button type="submit" class="btn btn-success btn-block">Add Doctor</button>
        </form>

        <!-- Feedback Messages -->
        {% if error == "no" %}
        <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
          <strong>Success!</strong> Doctor added successfully.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <script>
          setTimeout(() => window.location.href = "{% url 'clinic:view_doctor' %}", 1500);
        </script>
        {% elif error == "yes" %}
        <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
          <strong>Error!</strong> Something went wrong. Please try again.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
