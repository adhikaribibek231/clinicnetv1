{% include 'navigation.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Doctor - ClinicNet</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add New Doctor</h2>

        <form method="post" action="{% url 'add_doctor' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Doctor Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's name"
                    required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number"
                    required>
            </div>

            <div class="form-group">
                <label for="special">Specialization</label>
                <input type="text" class="form-control" id="special" name="special" placeholder="Enter specialization"
                    required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Doctor</button>
        </form>
    </div>
    {% if error == "no" %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Logged in successfully. Redirecting...
    </div>
    <script>
        setTimeout(() => window.location.href = "{% url 'home' %}", 1500);
    </script>
    {% elif error == "Yes" %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid login credentials. Please try again.
    </div>
    {% endif %}
    <!-- Bootstrap JS (popper + bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
