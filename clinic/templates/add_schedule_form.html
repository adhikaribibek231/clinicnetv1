<form method="post" action="" id="addScheduleForm">
    {% csrf_token %}
    <div class="form-group">
        <label for="doctor">Doctor</label>
        <select class="form-control" id="doctor" name="doctor" required>
            <option value="">Select Doctor</option>
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{% if doctor.name|slice:':3'|lower == 'dr.' %}{{ doctor.name }}{% else %}Dr. {{ doctor.name }}{% endif %} - {{ doctor.special }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="service">Service</label>
        <select class="form-control" id="service" name="service" required>
            <option value="">Select Service</option>
            {% for service in services %}
            <option value="{{ service.id }}">{{ service.name }} ({{ service.duration_minutes }} min)</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="start_time">Start Time</label>
        <input type="time" class="form-control" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="end_time">End Time</label>
        <input type="time" class="form-control" id="end_time" name="end_time" required>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
        <label class="form-check-label" for="is_available">Available</label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Schedule</button>
    </div>
</form>
