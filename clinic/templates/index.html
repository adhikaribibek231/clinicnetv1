{% include 'navigation.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - ClinicNet</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      font-size: 2.5rem;
    }

    .bg-doctor {
      background: linear-gradient(to right, #00b4db, #0083b0);
    }

    .bg-patient {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .bg-appointment {
      background: linear-gradient(to right, #56ab2f, #a8e063);
    }

    .card-body {
      color: white;
      text-align: center;
    }

    .count {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Welcome to Admin Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card dashboard-card bg-doctor">
          <div class="card-body">
            <div class="card-icon mb-3"><i class="fas fa-user-md"></i></div>
            <div class="count">{{ d }}</div>
            <div class="label">Total Doctors</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card dashboard-card bg-patient">
          <div class="card-body">
            <div class="card-icon mb-3"><i class="fas fa-user-injured"></i></div>
            <div class="count">{{ p }}</div>
            <div class="label">Total Patients</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card dashboard-card bg-appointment">
          <div class="card-body">
            <div class="card-icon mb-3"><i class="fas fa-calendar-check"></i></div>
            <div class="count">{{ a }}</div>
            <div class="label">Total Appointments</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
