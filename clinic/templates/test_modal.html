{% extends 'clinic_base.html' %}
{% block title %}Test Modal{% endblock %}

{% block content %}
<div class="container mt-5">
  <button class="btn btn-primary" data-toggle="modal" data-target="#testModal">Open Modal</button>
</div>

<div class="modal" id="testModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Test Modal</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This is a test modal. Can you interact with it?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
