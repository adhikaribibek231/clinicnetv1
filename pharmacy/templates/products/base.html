{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">PHARM PLUS</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">HOME</a>
            <a href="{% url 'index' %}">INVENTORY</a>
            <a href="{% url 'receipt' %}">RECEIPTS</a>
            <a href="{% url 'all_sales' %}">ALL SALES</a>
            <a href="{% url 'logout' %}">LOGOUT</a>
        </div>
    </nav>
    
    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Pharmacy Management System. All rights reserved.</p>
    </footer>
</body>
</html>
