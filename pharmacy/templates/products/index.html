{% extends 'products/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="mb-0">Inventory</h2>
        <div class="d-flex flex-wrap gap-2">
            <a href="{% url 'pharmacy:add_medicine' %}" class="btn btn-pharmacy shadow-sm mr-2 mb-2">
                <i class="fas fa-plus"></i> Add New Medicine
            </a>
            <a href="{% url 'pharmacy:add_medicine_batch' %}" class="btn btn-pharmacy shadow-sm mr-2 mb-2">
                <i class="fas fa-cubes"></i> Add Medicine Batch
            </a>
            <a href="{% url 'pharmacy:sell_medicine' %}" class="btn btn-pharmacy shadow-sm mb-2">
                <i class="fas fa-cash-register"></i> Sell Medicine
            </a>
        </div>
    </div>
    <div class="table-container" id="inventory-table-container">
        {% include 'products/inventory_table.html' %}
    </div>
</div>
<style>
.btn-pharmacy {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: #fff !important;
    border: none;
    border-radius: 2rem;
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    font-weight: 500;
    transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
    box-shadow: 0 2px 8px rgba(106, 17, 203, 0.08);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    letter-spacing: 0.5px;
}
.btn-pharmacy:hover, .btn-pharmacy:focus {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    color: #fff !important;
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 4px 16px rgba(37, 117, 252, 0.15);
    text-decoration: none;
}
.gap-2 > * { margin-right: 0.75rem; }
.gap-2 > *:last-child { margin-right: 0; }
</style>
{% endblock %}
