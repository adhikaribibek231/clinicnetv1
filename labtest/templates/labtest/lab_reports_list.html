{% extends 'products/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Lab Reports</h2>
  <form method="get" class="form-inline mb-3">
    <input type="text" name="q" class="form-control mr-2" placeholder="Search by name, phone, or email" value="{{ query }}">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td><a href="{% url 'labtest:patient_lab_records' patient.id %}">{{ patient.name }}</a></td>
        <td>{{ patient.mobile|default:'-' }}</td>
        <td>{{ patient.email|default:'-' }}</td>
        <td><a href="{% url 'labtest:patient_lab_records' patient.id %}" class="btn btn-sm btn-info">View Reports</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No patients found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
